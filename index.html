<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
   
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather</title>
</head>
<body class="body">
    <div class="container">
      <footer class="footer">
        <a href="#" class="footer-logo">
          <img class="logo" src="./img/logo1.png" alt="">
        </a>
        <nav class="footer-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <input type="text" placeholder="Ведите город" class="nav-form search">
              <button class="search-btn nav-form nav-btn">Поиск</button>
            </li>
            <li class="nav-item">
              <button class="one-day nav-btn nav-form nav-btn">сегодня</button>
            </li>
            <li class="nav-item">
              <button class="three-day nav-btn nav-form nav-btn">на 3 дня</button>
            </li>
            <li class="nav-item">
              <button class="week nav-btn nav-form nav-btn">неделя</button>
            </li>
            <li class="nav-item">
              <button class="month nav-btn nav-form nav-btn">месяц</button>
            </li>
          </ul>
        </nav>
      </footer>
      <main class="main">
        <div class="location">
            <div>
                <h2 class=" location-title"></h2>
                <h3 class="now-time"> <span class="time"></span></h3>
            </div>
            <svg class="location-logo" width="800px" height="800px" viewBox="0 0 100 100" ><path class="blue" d="M50.001 0C33.65 0 20.25 13.36 20.25 29.666c0 6.318 2.018 12.19 5.433 17.016L46.37 82.445c2.897 3.785 4.823 3.066 7.232-.2l22.818-38.83c.46-.834.822-1.722 1.137-2.629a29.28 29.28 0 0 0 2.192-11.12C79.75 13.36 66.354 0 50.001 0zm0 13.9c8.806 0 15.808 6.986 15.808 15.766c0 8.78-7.002 15.763-15.808 15.763c-8.805 0-15.81-6.982-15.81-15.763c0-8.78 7.005-15.765 15.81-15.765z" fill="#000000"></path><path d="M68.913 48.908l-.048.126c.015-.038.027-.077.042-.115l.006-.011z" fill="#000000"></path><path class="green" d="M34.006 69.057C19.88 71.053 10 75.828 10 82.857C10 92.325 26.508 100 50 100s40-7.675 40-17.143c0-7.029-9.879-11.804-24.004-13.8l-1.957 3.332C74.685 73.866 82 76.97 82 80.572c0 5.05-14.327 9.143-32 9.143c-17.673 0-32-4.093-32-9.143c-.001-3.59 7.266-6.691 17.945-8.174c-.645-1.114-1.294-2.226-1.94-3.341z" fill="#000000"></path></svg>
        </div>
        <ul class="weather-list">
            <li class="weather"> </li>
            <li class="rainfall-icon"></li>
            <li class="weather-feel"> <div class="rainfall"></div><div class="feel"> <span class="feel-deg"></span></div></li>
        </ul>
        <ul class="weather-list">
            <li class="speed-wind"></li>
            <li class="humidity"></li>
            <li class="pressure"></li>
        </ul>

      </main>
        <!-- <input placeholder="Введите ваш город" type="text" class="i-1">
        <button class="b-1">Узнать погоду</button>
        <div class="window-weather">
            <h1 class="name-citi"></h1>
            <hr>
            <p class="temperatura"></p>
            <ul class="weather-list">
                <li class="weather-list-name"></li>
                <li class="weather-list-icon"></li>
                
            </ul> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
